    }

    .favorite-text {

    .favorite-actions {

    .favorite-btn {

    .empty-favorites {

    /* Loading */

    /* Responsive */

        }
        
        .message {

        }
        
        .btn {

        }
        
        .btn-icon {

        }
        
        .action-btn {

        }
        
        .buttons, .action-buttons {

    }

    @media (max-width: 350px) {

        }
        
        .action-buttons {

        }

</style>

<body>
<div class="container">

<script>
// Game state
const selectedRating = "r";
let currentQuestion = "";
let currentType = "";
let favorites = JSON.parse(localStorage.getItem('hottyMomFavorites')) || [];

// Spicy fallback questions
const spicyQuestions = {
    truth: [
        "What's your biggest secret fantasy? ğŸ˜ˆ",
        "Have you ever had a crush on someone's partner? ğŸ’”",
        "What's the most adventurous place you've been intimate? ğŸŒ´",
        "Have you ever sent nudes to the wrong person? ğŸ“±",
        "What's your biggest turn-on that you'd never admit publicly? ğŸ”¥",
        "Have you ever pretended to be someone else online? ğŸ­",
        "What's the most scandalous secret you're keeping? ğŸ¤«",
        "Who was your hottest celebrity crush growing up? ğŸŒŸ"
    ],
    dare: [
        "Send a flirty text to your ex right now! ğŸ˜",
        "Post a provocative story with just the fire emoji ğŸ”¥",
        "Do 10 sensual dance moves right now ğŸ’ƒ",
        "Call a friend and whisper something scandalous ğŸ“",

};

// Show toast
function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerHTML = `<span>âœ…</span><span>${message}</span>`;
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Show loading
function showLoading(show) {
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    
    if (show) {
        loading.classList.add('show');
        message.style.opacity = '0';
    } else {
        loading.classList.remove('show');
        message.style.opacity = '1';
    }
}

// Get truth
async function getTruth() {
    const messageElement = document.getElementById('message');
    
    showLoading(true);
    messageElement.textContent = "Getting spicy truth... ğŸ’­";
    
    try {
        const response = await fetch(`https://api.truthordarebot.xyz/api/truth?rating=${selectedRating}`);
        const data = await response.json();
        currentQuestion = data.question;
        currentType = "TRUTH";
    } catch (error) {
        const randomIndex = Math.floor(Math.random() * spicyQuestions.truth.length);
        currentQuestion = spicyQuestions.truth[randomIndex];
        currentType = "TRUTH";
    }
    
    showLoading(false);
    messageElement.textContent = currentQuestion;
}

// Get dare
async function getDare() {
    const messageElement = document.getElementById('message');
    
    showLoading(true);
    messageElement.textContent = "Cooking up hot dare... ğŸ”¥";
    
    try {
        const response = await fetch(`https://api.truthordarebot.xyz/api/dare?rating=${selectedRating}`);
        const data = await response.json();
        currentQuestion = data.question;
        currentType = "DARE";
    } catch (error) {
        const randomIndex = Math.floor(Math.random() * spicyQuestions.dare.length);
        currentQuestion = spicyQuestions.dare[randomIndex];
        currentType = "DARE";
    }
    
    showLoading(false);
    messageElement.textContent = currentQuestion;
}

// Copy to clipboard
document.getElementById('copyBtn').addEventListener('click', async () => {
    if (!currentQuestion) {
        showToast("Get a truth or dare first! ğŸ˜‰");
        return;
    }
    
    try {
        await navigator.clipboard.writeText(currentQuestion);
        
        const copyBtn = document.getElementById('copyBtn');
        const originalHTML = copyBtn.innerHTML;
        copyBtn.innerHTML = `<span>âœ…</span> Copied!`;
        
        showToast("Message copied! ğŸ’‹");
        
        setTimeout(() => {
            copyBtn.innerHTML = originalHTML;
        }, 2000);
        
    } catch (err) {
        showToast("Failed to copy! Try again ğŸ˜…");
    }
});

// Save to favorites
document.getElementById('saveBtn').addEventListener('click', () => {
    if (!currentQuestion) {
        showToast("No message to save! Get one first ğŸ˜‰");
        return;
    }
    
    // Check if already saved
    const isAlreadySaved = favorites.some(fav => fav.text === currentQuestion);
    
    if (isAlreadySaved) {
        showToast("This message is already in your favorites! â­");
        return;
    }
    
    // Add to favorites
    favorites.push({
        text: currentQuestion,
        type: currentType,
        date: new Date().toLocaleDateString()
    });
    
    // Save to localStorage
    localStorage.setItem('hottyMomFavorites', JSON.stringify(favorites));
    
    // Button feedback
    const saveBtn = document.getElementById('saveBtn');
    const originalHTML = saveBtn.innerHTML;
    saveBtn.innerHTML = `<span>âœ…</span> Saved!`;
    
    showToast("Message saved to favorites! â­");
    
    setTimeout(() => {
        saveBtn.innerHTML = originalHTML;
    }, 2000);
});

// Show favorites modal
document.getElementById('favoritesBtn').addEventListener('click', () => {
    loadFavorites();
    document.getElementById('favoritesModal').classList.add('show');
});

// Close modal
document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('favoritesModal').classList.remove('show');
});

// Close modal when clicking outside
document.getElementById('favoritesModal').addEventListener('click', (e) => {
    if (e.target === document.getElementById('favoritesModal')) {
        document.getElementById('favoritesModal').classList.remove('show');
    }
});

// Load favorites into modal
function loadFavorites() {
    const favoritesList = document.getElementById('favoritesList');
    
    if (favorites.length === 0) {
        favoritesList.innerHTML = `
            <div class="empty-favorites">
                <div style="font-size: 3rem; margin-bottom: 15px;">â­</div>
                <p>No favorites yet!</p>
                <p>Save some spicy messages first ğŸ˜‰</p>
            </div>
        `;
        return;
    }
    
    favoritesList.innerHTML = favorites.map((fav, index) => `
        <div class="favorite-item">
            <div class="favorite-text">
                <strong>${fav.type}:</strong><br>
                ${fav.text}
                <div style="font-size: 0.9rem; opacity: 0.7; margin-top: 5px;">
                    Saved on ${fav.date}
                </div>
            </div>
            <div class="favorite-actions">
                <button class="favorite-btn" onclick="copyFavorite(${index})" title="Copy">
                    ğŸ“‹
                </button>
                <button class="favorite-btn" onclick="removeFavorite(${index})" title="Remove">
                    ğŸ—‘ï¸
                </button>
            </div>
        </div>
    `).join('');
}

// Copy favorite
async function copyFavorite(index) {
    if (index >= 0 && index < favorites.length) {
        try {
            await navigator.clipboard.writeText(favorites[index].text);
            showToast("Favorite copied! ğŸ“‹");
        } catch (err) {
            showToast("Failed to copy favorite ğŸ˜…");
        }
    }
}

// Remove favorite
function removeFavorite(index) {
    if (index >= 0 && index < favorites.length) {
        favorites.splice(index, 1);
        localStorage.setItem('hottyMomFavorites', JSON.stringify(favorites));
        loadFavorites();
        showToast("Removed from favorites ğŸ—‘ï¸");
    }
}

// Add decorative emojis
document.addEventListener('DOMContentLoaded', () => {
    const emojis = ['ğŸ’‹', 'ğŸ”¥', 'ğŸ’–', 'ğŸ˜ˆ', 'ğŸ­', 'ğŸ’ƒ', 'ğŸ“±', 'ğŸ¤«'];
    
    for (let i = 0; i < 8; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.position = 'fixed';
        emoji.style.fontSize = Math.random() * 20 + 14 + 'px';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        emoji.style.opacity = Math.random() * 0.2 + 0.1;
        emoji.style.pointerEvents = 'none';
        emoji.style.zIndex = '-1';
        emoji.style.animation = `float ${Math.random() * 15 + 15}s infinite linear`;
        document.body.appendChild(emoji);
    }
    
    // Add floating animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            25% { transform: translateY(-40px) rotate(90deg); opacity: 0.2; }
            50% { transform: translateY(0) rotate(180deg); opacity: 0.1; }
            75% { transform: translateY(40px) rotate(270deg); opacity: 0.2; }
        }
    `;
    document.head.appendChild(style);
});
</script>
